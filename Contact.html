    <header>
        <h1>Get In Touch</h1>
        <p>I'd love to hear from you! Connect with me through the following channels.</p>
    </header>

    <main>
        <section class="contact">
            <div class="availability">
                <h3>Availability</h3>
                <p>I'm currently looking for internship opportunities and collaborative projects.</p>
            </div>

            <div class="contact-form-container">
                <h2>Send Me a Message</h2>
                <form action="https://formsubmit.co/kamila.jusino@email.com" method="POST">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </section>
